<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left">
      <div class="transparent">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="Odin Logo"
        />
        <h1>ODIN</h1>
      </div>
      <div class="credit">
        <p>
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div class="right">
      <div class="container">
        <div class="text">
          <p>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />
            Sign up now to get started.
          </p>
          <p class="italic">You know you want to.</p>
        </div>
        <div class="form">
          <p>Let's do this!</p>
          <form action="" method="post">
            <div class="row">
              <div class="column">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" />
              </div>
              <div class="column">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" />
              </div>
            </div>
            <div class="row">
              <div class="column">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="column">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" />
              </div>
            </div>
            <div class="row">
              <div class="column">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="column">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                />
              </div>
            </div>
          </form>
        </div>
        <div>
          <input type="submit" value="Create Account" class="button" />
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
